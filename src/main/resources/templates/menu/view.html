<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">

        <nav th:replace="fragments :: navigation"></nav>

        <h1 th:text="${title}"></h1>

        <p th:unless="${menu.getCheeses()} and ${menu.getCheeses().size()}">No cheese in this menu</p>

        <ul>
            <li th:each="cheese : ${menu.getCheeses()}" th:text="${cheese.getName()}"></li>
        </ul>

        <p><a th:href="'/menu/add-item/' + ${menu.id}">Add Cheese to this menu</a></p>
    </body>
</html>
