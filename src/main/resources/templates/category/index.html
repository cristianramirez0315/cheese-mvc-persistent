<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}">Categories</h1>


<p th:unless="${categories} and ${categories.size()}">No categories yet!</p>

<ul>
    <li th:each="category : ${categories}"><a th:href="@{'/category/'+${category.id}}" th:text="${category.name}"></a></li>
</ul>

<a href="/category/add">Add Category</a>

</body>
</html>
